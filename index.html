<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Rochambeau</title>
</head>

<body>
    <div id="root">
        <div class="score-table">
            <div class="title">
                <p>ROCK</p>
                <p>PAPER</p>
                <p>SCISSORS</p>
            </div>

            <div class="score-table-value">
                <p>SCORE</p>
                <span id="score">0</span>
            </div>
        </div>


        <div class="select-tool">
            <img class="paper" src="./assets/img/icon-paper.svg" alt="">
            <img class="scissors" src="./assets/img/icon-scissors.svg" alt="">
            <img class="rock" src="./assets/img/icon-rock.svg" alt="">
        </div>


        <div class="rules">RULES</div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
